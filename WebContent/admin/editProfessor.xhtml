<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>


<ui:composition template="/template.xhtml">
    <ui:define name="top-bar">
        <ui:include src="/menus/adminTopbar.xhtml/adminTopbar.xhtml"></ui:include>
    </ui:define>
    <ui:define name="side-bar">
        <ui:include src="/menus/adminSidebar.xhtml/adminSidebar.xhtml"></ui:include>
    </ui:define>

    <ui:define name="main-content">
        <div class="container-fluid">
            <div class="side-body padding-top">
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">Informações Funcionário</div>
                            </div>
                            <div class="pull-right card-action">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalCardProfileExample"><i class="fa fa-code"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row no-margin no-gap">
                                <form class="" action="index.html" method="post">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="name">Nome:</label>
                                                <input type="text" class="form-control" id="name" placeholder="" required="true"></input>
                                            </div>
                                            <div class="form-group">
                                                <label for="birthdate">Data de Nascimento:</label>
                                                <input type="date" class="form-control" id="birthdate" placeholder="" required="true"></input>
                                            </div>
                                            <div class="row no-margin-bottom">
                                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                    <div class="form-group">
                                                        <label for="rg">RG:</label>
                                                        <input type="text" class="form-control" id="rg" placeholder="" required="true"></input>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                    <div class="form-group">
                                                        <label for="cpf">CPF:</label>
                                                        <input type="text" class="form-control" id="cpf" placeholder="" required="true"></input>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row no-margin-bottom">
                                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                    <div class="form-group">
                                                        <label for="phone">Telefone:</label>
                                                        <input type="text" class="form-control" id="phone" placeholder=""></input>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                    <div class="form-group">
                                                        <label for="cellphone">Celular:</label>
                                                        <input type="text" class="form-control" id="cellphone" placeholder=""></input>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row no-margin-bottom">
                                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                                    <div class="form-group">
                                                        <label for="email">E-Mail:</label>
                                                        <input type="email" class="form-control" id="email" placeholder=""></input>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                                    <div class="form-group">
                                                        <label for="salary">Remuneração:</label>
                                                        <input type="number" class="form-control" id="salary"
                                                               pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"></input>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                                    <div class="form-group">
                                                        <label for="class">Cargo:</label>
                                                        <select class="form-control" id="class">
                                                            <option value="1">Professor</option>
                                                            <option value="2">Secretário</option>
                                                            <option value="3">Segurança</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row no-margin-bottom">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">Informações Administrativas</div>
                            </div>
                            <div class="pull-right card-action">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalCardProfileExample"><i class="fa fa-code"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row no-margin no-gap">
                                <div class="sub-title">Turmas e Disciplinas ( Mostrado apenas se for professor )</div>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Turma</th>
                                        <th>Disciplina</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="success">
                                        <th scope="row">1</th>
                                        <td>1º Ano C</td>
                                        <td>Física</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row no-margin no-gap">
                                <div class="sub-title">Histórico de Ações</div>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Data</th>
                                        <th>Tipo</th>
                                        <th>Descrição</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="success">
                                        <th scope="row">1</th>
                                        <td>18/05/2015 08:30</td>
                                        <td>Admissão</td>
                                        <td>Contratado como Professor de Biologia</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="app-footer">
            <div class="wrapper">
                <span class="pull-right">2.0 <a href=""><i class="fa fa-long-arrow-up"></i></a></span> © 2015 Copyright.
            </div>
        </footer>
    </ui:define>


</ui:composition>


</html>
