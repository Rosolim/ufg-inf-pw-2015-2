<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template.xhtml">
    <ui:define name="top-bar">
        <ui:include src="/menus/topbar.xhtml"/>
    </ui:define>

    <ui:define name="side-bar">
        <ui:include src="/menus/sidebar.xhtml"/>
    </ui:define>

    <ui:define name="main-content">
        <div class="container-fluid">
            <div class="side-body padding-top">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h:form id="newFuncForm" prependId="false">
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label for="name">Nome:</label>
                                            <h:inputText id="name" value="#{editTeacherBean.teacher.name}"
                                                         styleClass="form-control"
                                                         pt:type="text"
                                                         readonly="true"
                                                         requiredMessage="Digite o nome do funcionário"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label for="birthdate">Data de Nascimento:</label>
                                            <h:inputText id="birthdate"
                                                         value="#{editTeacherBean.teacher.birthDate}"
                                                         styleClass="form-control"
                                                         pt:type="date"
                                                         readonly="true"
                                                         requiredMessage="Digite a data de nascimento">
                                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <div class="form-group">
                                            <label for="rg">RG:</label>
                                            <h:inputText id="rg"
                                                         value="#{editTeacherBean.teacher.idNumber}"
                                                         styleClass="form-control"
                                                         pt:type="number"
                                                         readonly="true"
                                                         requiredMessage="Digite a identidate"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <div class="form-group">
                                            <label for="cpf">CPF:</label>
                                            <p:inputMask id="cpf" value="#{editTeacherBean.teacher.cpf}"
                                                         mask="999.999.999-99"
                                                         styleClass="form-control"
                                                         pt:type="number"
                                                         readonly="true" requiredMessage="Digite o cpf"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <div class="form-group">
                                            <label for="phone">Telefone:</label>
                                            <p:inputMask id="phone"
                                                         mask="(99)9999-9999"
                                                         value="#{editTeacherBean.teacher.phoneNumber}"
                                                         styleClass="form-control"
                                                         pt:type="number"
                                                         required="true"
                                                         requiredMessage="Digite o telefone"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                                        <div class="form-group">
                                            <label for="email">E-Mail:</label>
                                            <h:inputText id="email"
                                                         value="#{editTeacherBean.teacher.email}"
                                                         styleClass="form-control"
                                                         pt:type="email"
                                                         required="true" requiredMessage="Digite o email"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                                        <div class="form-group">
                                            <label for="major">Graduação:</label>
                                            <h:inputText id="major" value="#{editTeacherBean.teacher.major}"
                                                         styleClass="form-control"
                                                         pt:type="text"
                                                         required="true"
                                                         requiredMessage="Digite a graduação do professor"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <div class="form-group">
                                            <label for="salary">Remuneração:</label>
                                            <h:inputText id="salary"
                                                         value="#{editTeacherBean.teacher.salary}"
                                                         styleClass="form-control"
                                                         pt:type="number"
                                                         pt:pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"
                                                         required="true"
                                                         requiredMessage="Digite o nome do funcionário"/>
                                        </div>
                                    </div>


                                    <h:commandButton
                                            id="novoFunc" styleClass="btn btn-primary" value="Cadastrar Funcionário"
                                            action="#{editTeacherBean.editTeacher}"/>
                                </h:form>
                                <h:button outcome="/admin/gerProfessores.xhtml?faces-redirect=true"
                                          id="btnBack" type="button" styleClass="btn btn-primary" value="Voltar"/>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row no-margin-bottom">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">Informações Administrativas</div>
                            </div>
                            <div class="pull-right card-action">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalCardProfileExample"><i class="fa fa-code"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row no-margin no-gap">
                                <div class="sub-title">Turmas e Disciplinas</div>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Turma</th>
                                        <th>Disciplina</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="success">
                                        <th scope="row">1</th>
                                        <td>1º Ano C</td>
                                        <td>Física</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="app-footer">
            <div class="wrapper">
                <span class="pull-right">2.0 <a href=""><i class="fa fa-long-arrow-up"></i></a></span> © 2015 Copyright.
            </div>
        </footer>
    </ui:define>


</ui:composition>


</html>
