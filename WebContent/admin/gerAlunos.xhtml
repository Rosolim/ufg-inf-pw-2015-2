<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="top-bar">
		<ui:include src="/menus/topbar.xhtml"/>
	</ui:define>

	<ui:define name="side-bar">
		<ui:include src="/menus/sidebar.xhtml"/>
	</ui:define>

	<ui:define name="main-content">
		<div class="container-fluid">
			<div class="side-body">
				<div class="page-title">
					<span class="title">Gerenciar Alunos</span>

					<div class="description">Matricular, excluir e gerenciar
						informações dos alunos</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="card">
							<div class="card-body">
								<h:form id="stdForm" prependId="false">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
									<h:dataTable id="funcionariotable" value="#{listStudentBean.model}" var="s"
												 styleClass="datatable table table-striped">
										<h:column>
											<f:facet name="header">Nome</f:facet>
											#{s.name}
										</h:column>

										<h:column>
											<f:facet name="header">Data de Nascimento</f:facet>
											<h:outputText value="#{s.birthDate}" >
												<f:convertDateTime pattern="dd.MM.yyyy" />
											</h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">Telefone</f:facet>
											#{s.phoneNumber}
										</h:column>

										<h:column>
											<f:facet name="header">E-Mail</f:facet>
											#{s.email}
										</h:column>

										<h:column>
											<f:facet name="header">Data de Matrícula</f:facet>
											<h:outputText value="#{s.admittanceDate}" >
												<f:convertDateTime pattern="dd.MM.yyyy" />
											</h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">Turma</f:facet>
											#{s.termEnrolled.termName}
										</h:column>

										<h:column>
											<f:facet name="header">Status</f:facet>
											#{s.status}
										</h:column>

										<h:column>
											<h:commandButton value="Editar" action="#{listStudentBean.editStudent}" />
										</h:column>

										<h:column>
											<h:commandButton value="Excluir" action="#{listStudentBean.deleteStudent}" />
										</h:column>

									</h:dataTable>
								</h:form>
								<button type="button" class="btn btn-primary">Voltar</button>
								<h:button outcome="/admin/novoAluno.xhtml?faces-redirect=true"
										  id="novoStd" type="button" styleClass="btn btn-primary" value="Novo Aluno"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="app-footer">
		<div class="wrapper">
			<span class="pull-right">2.0 <a href=""><i
					class="fa fa-long-arrow-up"></i></a></span> © 2015 Copyright.
		</div>
		</footer>
	</ui:define>
</ui:composition>


</html>
