<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>


<ui:composition template="/template.xhtml">
    <ui:define name="top-bar">
        <ui:include src="/menus/adminTopbar.xhtml/adminTopbar.xhtml"></ui:include>
    </ui:define>
    <ui:define name="side-bar">
        <ui:include src="/menus/adminSidebar.xhtml/adminSidebar.xhtml"></ui:include>
    </ui:define>

    <ui:define name="main-content">
        <div class="container-fluid">
            <div class="side-body">
                <div class="page-title">
                    <span class="title">Gerenciar Disciplinas</span>
                    <div class="description">Cadastros, excluir e gerenciar informações de Disciplinas</div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="disctable" class="datatable table table-striped" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Disciplina</th>
                                        <th>Professores Habilitados</th>
                                        <th>Carga Horária</th>
                                        <th>Tipo</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>História</td>
                                        <td>Hayes, Ebony E. , Ezos, Lugwig. O </td>
                                        <td>4 aulas semanais</td>
                                        <td>Obrigatória</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button type="button" class="btn btn-primary">Voltar</button>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createDisc">Nova Disciplina</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="app-footer">
            <div class="wrapper">
                <span class="pull-right">2.0 <a href=""><i class="fa fa-long-arrow-up"></i></a></span> © 2015 Copyright.
            </div>
        </footer>
    </ui:define>

    <ui:define name="outer-main">
        <div class="modal fade modal-info" id="createDisc" tabindex="-1" role="dialog" aria-labelledby="discModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cancelar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="disciplinaModal">Nova Disciplina</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <form class="" action="index.html" method="post">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="row">
                                            <div class="row no-margin-bottom">
                                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                    <div class="form-group">
                                                        <label for="disc">Disciplina:</label>
                                                        <input type="text" class="form-control" id="disc" placeholder="" required="true"></input>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                    <div class="form-group">
                                                        <label for="hour">Carga Horária:</label>
                                                        <input type="text" class="form-control" id="hour" placeholder="" required="true"></input>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Novo Funcionário</button>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>


</html>
