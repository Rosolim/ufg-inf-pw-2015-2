<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<body>

<ui:composition template="/template.xhtml">
    <ui:define name="top-bar">
        <ui:include src="/menus/topbar.xhtml"/>
    </ui:define>

    <ui:define name="side-bar">
        <ui:include src="/menus/sidebar.xhtml"/>
    </ui:define>

    <ui:define name="main-content">
        <div class="container-fluid">
            <div class="side-body">
                <div class="page-title">
                    <span class="title">Novo Professor</span>

                    <div class="description">Cadastrar Professor</div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h:form id="newFuncForm" prependId="false">
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label for="name">Nome:</label>
                                            <h:inputText id="name" value="#{persistTeacherBean.teacher.name}"
                                                         styleClass="form-control"
                                                         pt:type="text"
                                                         required="true"
                                                         requiredMessage="Digite o nome do funcionário"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label for="birthdate">Data de Nascimento:</label>
                                            <h:inputText id="birthdate"
                                                         value="#{persistTeacherBean.teacher.birthDate}"
                                                         styleClass="form-control"
                                                         pt:type="date"
                                                         required="true"
                                                         requiredMessage="Digite a data de nascimento">
                                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <div class="form-group">
                                            <label for="rg">RG:</label>
                                            <h:inputText id="rg"
                                                         value="#{persistTeacherBean.teacher.idNumber}"
                                                         styleClass="form-control"
                                                         pt:type="number"
                                                         required="true"
                                                         requiredMessage="Digite a identidate"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <div class="form-group">
                                            <label for="cpf">CPF:</label>
                                            <p:inputMask id="cpf" value="#{persistTeacherBean.teacher.cpf}" mask="999.999.999-99"
                                                         styleClass="form-control"
                                                         pt:type="number"
                                                         required="true" requiredMessage="Digite o cpf"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <div class="form-group">
                                            <label for="phone">Telefone:</label>
                                            <p:inputMask id="phone" mask="(99)9999-9999"
                                                         value="#{persistTeacherBean.teacher.phoneNumber}"
                                                         styleClass="form-control"
                                                         pt:type="number"
                                                         required="true"
                                                         requiredMessage="Digite o telefone">
                                                <f:validateLength minimum="10" maximum="10" />
                                            </p:inputMask>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                                        <div class="form-group">
                                            <label for="email">E-Mail:</label>
                                            <h:inputText id="email"
                                                         value="#{persistTeacherBean.teacher.email}"
                                                         styleClass="form-control"
                                                         pt:type="email"
                                                         required="true" requiredMessage="Digite o email"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                                        <div class="form-group">
                                            <label for="major">Graduação:</label>
                                            <h:inputText id="major" value="#{persistTeacherBean.teacher.major}"
                                                         styleClass="form-control"
                                                         pt:type="text"
                                                         required="true"
                                                         requiredMessage="Digite a graduação do professor"/>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <div class="form-group">
                                            <label for="salary">Salário:</label>
                                            <h:inputText id="salary"
                                                         value="#{persistTeacherBean.teacher.salary}"
                                                         styleClass="form-control"
                                                         pt:type="number"
                                                         required="true"
                                                         requiredMessage="Digite o salário do professor">
                                             </h:inputText>
                                        </div>
                                    </div>


                                    <h:commandButton
                                            id="novoFunc" styleClass="btn btn-primary" value="Cadastrar Professor"
                                            action="#{persistTeacherBean.persistNewTeacher}"/>
                                </h:form>
                                <h:button outcome="/admin/gerProfessores.xhtml?faces-redirect=true"
                                          id="btnBack" type="button" styleClass="btn btn-primary" value="Voltar"/>

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <p:messages/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="app-footer">
            <div class="wrapper">
                <span class="pull-right">2.0 <a href=""><i class="fa fa-long-arrow-up"></i></a></span> © 2015 Copyright.
            </div>
        </footer>
    </ui:define>


</ui:composition>

</body>

</html>
