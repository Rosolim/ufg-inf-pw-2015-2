<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

	<ui:define name="extra-css">
		<h:outputStylesheet name="login.css" library="css" />
	</ui:define>

	<ui:define name="main-content">
		<div class="login-container vertical-align-center">
			<div class="container">
				<h:graphicImage library="images" name="login/logo.png" />
				<header id="login-header">
				   <h1>Simple School Admin</h1>
				</header>
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="login-panel panel panel-default">
							<div class="panel-body">
								<form role="form">
									<fieldset>
										<div class="form-group">
											<input class="form-control" placeholder="E-mail" name="email"
												type="email"></input>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Password"
												name="password" type="password" value=""></input>
										</div>

										<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
