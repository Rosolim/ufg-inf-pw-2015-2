<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Simple School Admin</title>

    <h:outputStylesheet library="components" name="bootstrap/bootstrap.min.css" rel="stylesheet"
                        type="text/css"/>
    <h:outputStylesheet library="components" name="bootstrap-switch/bootstrap-switch.min.css" rel="stylesheet"
                        type="text/css"/>
    <h:outputStylesheet library="components" name="animate.css/animate.min.css" rel="stylesheet"
                        type="text/css"/>
    <h:outputStylesheet library="components" name="iCheck/skins/flat/_all.css" rel="stylesheet"
                        type="text/css"/>
    <h:outputStylesheet library="components" name="DataTables/media/css/jquery.dataTables.min.css" rel="stylesheet"
                        type="text/css"/>
    <h:outputStylesheet library="components" name="select2/dist/css/select2.min.css" rel="stylesheet"
                        type="text/css"/>
    <h:outputStylesheet library="components" name="dataTablesBootstrap/dataTables.bootstrap.css" rel="stylesheet"
                        type="text/css"/>
    <h:outputStylesheet library="css" name="style.css" rel="stylesheet" type="text/css"/>
    <h:outputStylesheet library="css" name="themes.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet'
          type='text/css'></link>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'></link>

    <ui:insert name="extra-css"/>

</h:head>

<h:body styleClass="flat-orange">

    <div class="app-container">
        <div class="row content-container">
            <ui:insert name="top-bar"/>
            <ui:insert name="side-bar"/>
            <ui:insert name="main-content"/>
        </div>
    </div>

    <ui:insert name="outer-main"/>

    <h:outputScript library="components" name="jquery/jquery.min.js" target="body"/>
    <h:outputScript library="components" name="bootstrap/bootstrap.min.js" target="body"/>
    <h:outputScript library="components" name="chartjs/Chart.min.js" target="body"/>
    <h:outputScript library="components" name="bootstrap-switch/bootstrap-switch.min.js" target="body"/>
    <h:outputScript library="components" name="iCheck/icheck.min.js" target="body"/>
    <h:outputScript library="components" name="matchHeight/jquery.matchHeight-min.js" target="body"/>
    <h:outputScript library="components" name="DataTables/media/js/jquery.dataTables.min.js" target="body"/>
    <h:outputScript library="components" name="select2/dist/js/select2.full.min.js" target="body"/>
    <h:outputScript library="components" name="dataTablesBootstrap/dataTables.bootstrap.js" target="body"/>
    <h:outputScript library="components" name="ace/ace.js" target="body"/>
    <h:outputScript library="components" name="ace/mode-html.js" target="body"/>
    <h:outputScript library="components" name="ace/theme-github.js" target="body"/>
    <h:outputScript library="js" name="app.js" target="body"/>

    <ui:insert name="extra-scripts"/>

</h:body>
</html>
